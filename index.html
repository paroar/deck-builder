<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frosthaven Deck Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="class-selector"></header>

    <div class="main-container">
      <section class="deck-workspace">
        <h1 id="class-name">Loading...</h1>
        <div id="deck-limit" class="deck-counter">Cards: 0 / 0</div>
        <div id="deck-grid" class="deck-grid"></div>
      </section>

      <section class="pool-sidebar" id="pool-sidebar">
        <div class="pool-header">AVAILABLE ABILITIES</div>
        <div id="pool-list"></div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
